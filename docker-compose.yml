version: '3.8'
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/mydb
    volumes:
      - ./backend:/app
  frontend:
    build:
      context: ./frontend 
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
        - ./frontend/src:/app/src
volumes:
  db-data: